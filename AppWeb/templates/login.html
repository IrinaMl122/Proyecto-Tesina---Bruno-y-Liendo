{% extends 'base.html' %}

{% block title %}Inicio de sesión{% endblock %}

{% block content %}
<section class="card">
  <h2>Inicio de sesión</h2>
  <form method="POST" class="form" autocomplete="off">
      <label>Email</label>
      <input type="email" name="email" required autocomplete="off">

      <label>Contraseña</label>
      <div class="form-group password-field">
          <input id="login_password" type="password" name="password" required autocomplete="new-password">
          <button type="button" class="password-toggle" aria-label="Mostrar contraseña" data-target="#login_password">
            <img class="icon-eye" src="{{ url_for('static', filename='img/ojoabierto.png') }}" alt="Mostrar contraseña" width="18" height="18">
            <img class="icon-eye-off" src="{{ url_for('static', filename='img/ojocerrado.png') }}" alt="Ocultar contraseña" width="18" height="18">
          </button>
      </div>

      <button type="submit">Iniciar sesión</button>
  </form>
  <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>
</section>
{% endblock %}
