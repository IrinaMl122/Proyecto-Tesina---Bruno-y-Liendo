{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
  <section class="panel">
    <div class="panel-inner">
      <h2 class="panel-title" style="text-align:center;">🔐 INICIO DE SESIÓN</h2>
      <div class="form" style="text-align:center;">
        <a href="{{ url_for('login') }}">
          <button class="btn-primary" type="button">Iniciar sesión</button>
        </a>
      </div>
    </div>
  </section>

  <section class="panel">
    <div class="panel-inner">
      <h2 class="panel-title" style="text-align:center;">🆕 REGISTRARSE</h2>
      <div class="form" style="text-align:center;">
        <a href="{{ url_for('register') }}">
          <button class="btn-primary" type="button">Crear cuenta</button>
        </a>
      </div>
    </div>
  </section>
{% endblock %}
