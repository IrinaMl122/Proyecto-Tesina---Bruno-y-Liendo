{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
<section class="card">
  <h2>Registro de usuario</h2>
  <form method="POST" class="form" autocomplete="off">
      <label>Usuario</label>
      <input type="text" name="nombre" required autocomplete="off" placeholder="Tu usuario">

      <label>Email</label>
      <input type="email" name="email" required autocomplete="off">

      <label>Contraseña</label>
      <div class="form-group password-field">
          <input id="register_password" type="password" name="password" required autocomplete="new-password">
          <button type="button" class="password-toggle" aria-label="Mostrar contraseña" data-target="#register_password">
            <img class="icon-eye" src="{{ url_for('static', filename='img/ojoabierto.png') }}" alt="Mostrar contraseña" width="18" height="18">
            <img class="icon-eye-off" src="{{ url_for('static', filename='img/ojocerrado.png') }}" alt="Ocultar contraseña" width="18" height="18">
          </button>
      </div>

      <label>Repetir contraseña</label>
      <div class="form-group password-field">
          <input id="register_confirm_password" type="password" name="confirm_password" required autocomplete="new-password">
          <button type="button" class="password-toggle" aria-label="Mostrar contraseña" data-target="#register_confirm_password">
            <img class="icon-eye" src="{{ url_for('static', filename='img/ojoabierto.png') }}" alt="Mostrar contraseña" width="18" height="18">
            <img class="icon-eye-off" src="{{ url_for('static', filename='img/ojocerrado.png') }}" alt="Ocultar contraseña" width="18" height="18">
          </button>
      </div>

      <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
</section>
{% endblock %}
